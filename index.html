<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Cash Register App</h1>
    <div id="change-due"></div>
    <div class="input-div">
      <label id="cash-label" for="cash">Enter cash from customer:</label>
      <input type="number" id="cash" class="user-input" value="" />
      <button class="purchase-btn" id="purchase-btn">Purchase</button>
    </div>
    <div class="cash-register-divs-container">
      <div class="top-display-screen-container">
        <p id="price-screen" class="price-screen"></p>
        <div class="connector"></div>
      </div>
      <div class="top-register-div">
        <div class="small-btns-container">
          <button class="small-btn"></button>
          <button class="small-btn"></button>
          <button class="small-btn"></button>
          <button class="small-btn"></button>
          <button class="small-btn"></button>
          <button class="small-btn"></button>
          <button class="small-btn"></button>
          <button class="small-btn"></button>
          <button class="small-btn"></button>
        </div>
        <div id="cash-drawer-display" class="cash-drawer-display"></div>
      </div>
      <div class="bottom-register-div">
        <div class="circle-div"></div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
